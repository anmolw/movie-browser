<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Browser</title>
    <!-- Import bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Import fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!-- Navbar container -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-md">
            <a href="#" class="navbar-brand">Movies</a>
            <!-- Navbar links -->
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link active">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="favourites.html" class="nav-link active">Favourites</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container-md">
        <!-- Search box container -->
        <div class="row text-center">
            <div class="col-md-8 mx-auto"></div>
        </div>
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="input-group mx-auto mt-5">
                    <input type="text" class="form-control" name="" id="search-box" placeholder="Search for movies">
                    <button class="btn btn-primary" id="search-button">Search</button>
                </div>

            </div>
        </div>

        <!-- Results list - will be populated by AJAX -->
        <div class="row row-cols-3 row-cols-md-4 row-cols-xl-5 my-5" id="results">
        </div>
    </main>

    <script src="js/omdbapi.js"></script>
    <script src="js/favouritesstorage.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
