<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Browser</title>
    <!-- Import bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Import fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">

</head>

<body class="d-flex flex-column h-100">
    <!-- Navbar container -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container-md">
            <a href="index.html" class="navbar-brand">Movies</a>
            <!-- Navbar links -->
            <div class="mr-auto">
                <ul class="navbar-nav px-1 flex-row me-auto mb-0">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link active">Search</a>
                    </li>
                    <li class="nav-item">
                        <a href="favourites.html" class="nav-link">Favourites</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="flex-shrink-0 flex-fill container-md bg-light">
        <!-- Search box container -->
        <div class="row py-lg-5 text-center">
            <div class="col my-3">
                <h2 class="fw-light">Search the OMDB API</h2>
                <p class="mb-0">Search from a database of hundreds of thousands of movies.</p>
                <p>Results will appear as you type.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8 mx-auto">
                <div class="input-group">
                    <input type="search" class="form-control border-end-0 border" name="" id="search-box"
                        placeholder="Search for movies">
                    <span class="input-group-append"><button
                            class="btn btn-outline-secondary border-start-0 bg-white border ms-n5" id="search-button"><i
                                class="fa fa-search" type="button"></i></button></span>
                </div>
            </div>
        </div>

        <!-- Results list - will be populated by AJAX -->
        <div class="row row-cols-2 row-cols-md-4 row-cols-xl-5 my-5 px-3" id="results">
        </div>
    </main>
    <footer class="d-block mt-auto py-2 bg-dark">
        <div class="container text-white">
            View source code on <a href="https://github.com/anmolw/movie-browser">GitHub</a>
        </div>
    </footer>
    <script src="js/omdb_api.js"></script>
    <script src="js/favourites_storage.js"></script>
    <script src="js/movie_card.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
