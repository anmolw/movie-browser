<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Browser</title>
    <!-- Import bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Import fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">

</head>

<body class="d-flex flex-column h-100">
    <!-- Navbar container -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container-md">
            <a href="index.html" class="navbar-brand">Movies</a>
            <!-- Navbar links -->
            <div class="mr-auto">
                <ul class="navbar-nav px-1 flex-row me-auto mb-0">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Search</a>
                    </li>
                    <li class="nav-item">
                        <a href="favourites.html" class="nav-link">Favourites</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="flex-shrink-0 flex-fill p-3 container-md">
        <!-- Movie info -->
        <!-- Placeholders will be replaced by content once it loads -->
        <div class="row flex-column flex-md-row">
            <div class="col-4 col-md-3">
                <div class="poster-container rounded-3 shadow-sm mb-2" id="movie-poster"></div>
            </div>
            <div class="d-flex col-12 col-md-8 flex-column justify-content-center">
                <h2 id="movie-title" class="placeholder-glow"><span class="col-6 placeholder"></span></h2>
                <div id="quick-facts" class="d-flex mb-2 align-items-center">
                    <span id="movie-year" class="text-muted placeholder-glow">
                        <span class="col-2 placeholder"></span>
                    </span>
                    <span id="movie-rating">
                    </span>
                    <span id="movie-runtime"></span>
                    <span id="age-rating">
                    </span>
                </div>
                <div id="plot-summary" class="mb-2 placeholder-glow"><span class="col-8 placeholder"></span><span
                        class="col-6 placeholder"></span></div>

                <div class=""><button class="btn btn-danger disabled placeholder col-3" id="favourite-button"></button>
                </div>
            </div>
        </div>
    </main>

    <!-- Page footer -->
    <footer class="d-block mt-auto py-2 bg-dark">
        <div class="container text-white">
            View source code on <a href="https://github.com/anmolw/movie-browser">GitHub</a>
        </div>
    </footer>

    <script src="js/omdb_api.js"></script>
    <script src="js/favourites_storage.js"></script>
    <script src="js/movie_info.js"></script>
</body>

</html>
